<div class="hero-unit">
  <h1>Locator</h1>
  Search: <input type="text" ng-model="search"><br>
  Type: <select ng-model="addressFilter" ng-options="type as type for type in addressTypes"></select>
  <p>Currently filtering by: {{addressFilter}}</p>
  <p>Results:</p>
  <ul>
      <li ng-repeat="address in results">{{address.formatted_address}}</li>
  </ul>
</div>
